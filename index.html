<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./main.css"/>
  <title>tic tac toe</title>
</head>
<body>
  <p>Tic Tac Toe</p>
  <table>
    <tr>
      <td class="square sq1" placeholder="f">-</td>
      <td class="square sq2">-</td>
      <td class="square sq3">-</td>
    </tr>
    <tr>
      <td class="square sq4">-</td>
      <td class="square sq5">-</td>
      <td class="square sq6">-</td>
    </tr>
    <tr>
      <td class="square sq7">-</td>
      <td class="square sq8">-</td>
      <td class="square sq9">-</td>
    </tr>
  </table>
  <div style="text-align:center;">
  <button class="resetButton">Reset/Play Again</button>
  </div>
</body>
</html>
